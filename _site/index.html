<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy CCHIDs</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family:'Courier New', Courier, monospace;
            color: #eee;
        }

        html {
            background-color: #222;
        }

        h1 {
            text-align: center;
            padding: 2em 0;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-size: 45px 45px;
            background-position: -19px -19px;
        }
        
        section:nth-of-type(1) {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 42L56.9282 54H43.0718L50 42Z' fill='%23888888'/%3E%3C/svg%3E%0A");
        }
        section:nth-of-type(2) {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='7' stroke='%23888888' stroke-width='2'/%3E%3C/svg%3E%0A");
        }
        section:nth-of-type(3) {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 42L51.7961 47.5279H57.6085L52.9062 50.9443L54.7023 56.4721L50 53.0557L45.2977 56.4721L47.0938 50.9443L42.3915 47.5279H48.2039L50 42Z' fill='%23888888'/%3E%3C/svg%3E%0A");
        }
        section:nth-of-type(4) {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='49.7782' y='42' width='11' height='11' transform='rotate(45 49.7782 42)' fill='%23888888'/%3E%3C/svg%3E%0A");
        }
        section:nth-of-type(5) {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='45.7071' y='44' width='14.4853' height='2.41421' transform='rotate(45 45.7071 44)' fill='%23888888'/%3E%3Crect x='55.9497' y='45.7071' width='14.4853' height='2.41421' transform='rotate(135 55.9497 45.7071)' fill='%23888888'/%3E%3C/svg%3E%0A");

</head>
<body>
    <h1>Lazy CCHIDs</h1>
    <section>
        <h2>Image One</h2>
        <img src="/static/one.jpg" alt="Image One" loading="lazy">

    <section>

        <img src="/static/two.jpg" alt="Image Two" loading="lazy">

</html>
